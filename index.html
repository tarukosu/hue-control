<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>
      hue control
    </title>
    <link rel="stylesheet" type="text/css" href="index.css">

  </head>

  <body>
    <form id="ip-form">
      <input type="text" name="ip"/>
      <input type="submit" value="送信">
    </form>
    <form id="lamp-form">
      <div id="origin-lamp">
	<ul class="lamp-ul">
	  <input type="hidden" class="key"/>
	  <li>
	    <input type="checkbox" name="checkbox" class="group"/>
	  </li>
	  <li class="name">
	    Lamp
	  </li>
	  <li>
	    <input type="button" name="on-off" class="on-off-button" value="on"/>
	  </li>
	  <li>
	    <div class="number-label">x:</div>
	    <input class="number" type="number" name="x" value="0"/>
	  </li>
	  <li>
	    <div class="number-label">y:</div>
	    <input class="number" type="number" name="y" value="0"/>
	  </li>
	  <li>
	    <div class="number-label">bri:</div>
	    <input class="number" type="number" name="bri" value="0"/>
	  </li>

	</ul>
      </div>
      <br class="clear"/>
      <input type="button" id="submit-button" value="送信">
    </form>
    <script src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>

</html>
